        // Cargar datos al inicio
        async function cargarDatos() {
            if (SCRIPT_URL === "TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI") {
                mostrarError("‚ö†Ô∏è Por favor configura la URL del Google Apps Script en el c√≥digo (l√≠nea 21)");
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL + '?action=obtenerDatos', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    vehiculos = data.vehiculos || [];
                    clientes = data.clientes || [];
                    conductores = data.conductores || [];
                } else {
                    // Usar datos de ejemplo si falla
                    vehiculos = [
                        { Patente: "ABCD12", Marca: "Mercedes", Modelo: "Sprinter" },
                        { Patente: "EFGH34", Marca: "Hyundai", Modelo: "H1" }
                    ];
                    clientes = [
                        { RazonSocial: "Hotel Puerto Varas" },
                        { RazonSocial: "Empresa Turismo Sur" }
                    ];
                    conductores = [
                        { Nombre: "Juan P√©rez" }
                    ];
                }
                
                render();
            } catch (error) {
                console.error('Error:', error);
                // Usar datos de ejemplo
                vehiculos = [
                    { Patente: "ABCD12", Marca: "Mercedes", Modelo: "Sprinter" },
                    { Patente: "EFGH34", Marca: "Hyundai", Modelo: "H1" }
                ];

                    { RazonSocial: "Empresa Turismo Sur" }
                ];
                conductores = [
                    { Nombre: "Juan P√©rez" }
                ];
                render();
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-xl p-8 shadow-lg max-w-md text-center">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h2 class="text-xl font-bold text-gray-900 mb-4">Configuraci√≥n Requerida</h2>
                        <p class="text-gray-600 mb-4">${mensaje}</p>
                        <p class="text-sm text-gray-500">Ver README-GITHUB-PAGES.md para instrucciones</p>
                    </div>
                </div>
            `;
        }

        async function enviarDatos(action, data) {
            if (SCRIPT_URL === "TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI") {
                alert("Por favor configura la URL del Google Apps Script");
                return false;
            }

            loading = true;
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ action, data })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    return true;
                } else {
                    alert('Error: ' + (result.error || 'Error desconocido'));
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar. Verifica tu conexi√≥n y que est√©s logueado en Google.');
                return false;
            } finally {
                loading = false;
            }
        }

        function render() {
            const app = document.getElementById('app');
            if (currentView === 'dashboard') app.innerHTML = renderDashboard();
            else if (currentView === 'servicio') app.innerHTML = renderFormServicio();
            else if (currentView === 'gasto') app.innerHTML = renderFormGasto();
            
            setTimeout(() => lucide.createIcons(), 10);
        }

        function renderDashboard() {

                            </div>
                            
                            <div class="bg-white rounded-xl p-4 shadow-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Gastos</span>

                                </div>
                                <p class="text-2xl font-bold text-red-600">$${gastosHoyTotal.toLocaleString()}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-4 shadow-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Margen</span>

                                </div>
                                <p class="text-2xl font-bold text-purple-600">$${(ingresosHoy - gastosHoyTotal).toLocaleString()}</p>

        function renderFormGasto() {

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Monto Neto *</label>
                                <input type="number" name="montoNeto" required id="montoNeto" oninput="calcularIVA()" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                            </div>

                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm text-gray-600">IVA (19%):</span>
                                    <span id="ivaCalculado" class="font-semibold">$0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-semibold">Total:</span>
                                    <span id="totalCalculado" class="text-lg font-bold text-red-600">$0</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
                                <textarea name="observaciones" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg"></textarea>
                            </div>

                            <button type="submit" class="w-full bg-red-600 text-white py-4 rounded-lg font-semibold shadow-lg hover:bg-red-700">
                                Guardar Gasto
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        function changeView(view) {
            currentView = view;
            render();
        }

        function calcularIVA() {
            const montoNeto = parseFloat(document.getElementById('montoNeto').value) || 0;
            const iva = montoNeto * CONFIG.iva;
            const total = montoNeto + iva;
            
            document.getElementById('ivaCalculado').textContent = '$' + iva.toLocaleString('es-CL');
            document.getElementById('totalCalculado').textContent = '$' + total.toLocaleString('es-CL');
        }

        async function guardarServicio(e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));
            
            const success = await enviarDatos('registrarServicio', data);
            if (success) {
                alert('‚úÖ Servicio registrado exitosamente');
                form.reset();
                changeView('dashboard');
            }
        }

        async function guardarGasto(e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));
            
            const montoNeto = parseFloat(data.montoNeto);
            data.iva = montoNeto * CONFIG.iva;
            data.total = montoNeto + data.iva;
            
            const success = await enviarDatos('registrarGasto', data);
            if (success) {
                alert('‚úÖ Gasto registrado exitosamente');
                form.reset();
                changeView('dashboard');
            }
        }

        // Iniciar app
        cargarDatos();
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(e => console.log('SW:', e));
        }
    </script>
